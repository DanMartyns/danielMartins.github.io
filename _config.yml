
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://danmartyns.github.io/danielMartins.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: /danielMartins.github.io

# Google tracking id

google-tracking-id: ""

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Daniel Martins"
title: " { Daniel Martins } "
description: "Blog and website of Daniel Martins, blogging mainly for tech. Opinions expressed are mine."
keywords: "martins, daniel, personal, jekyll, theme"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/black-lab-glass.ico"

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Reading changes your mind, applying changes your life! - Jay Shetty"
  - text: "We may not be the best, but if we keep going longer we will better ourselves. - Jay Shetty"

me-img: "/img/jetpacktocat.jpg"

# To use facebook profile pic comment the previous line and uncomment the following
# line, and replace 'user_id' with your facebook user id.
# Facebook user id can be found by clicking on your profile pic and the large number
# in the end of the url just before '&type' is your user id.
# Note: fbid is not the same as user id and user id only contains numbers

# me-img: "https://graph.facebook.com/user_id/picture?type=large&width=500&height=500"

# To use github profile pic uncomment the following line and replace 'user_name'
# with your github user name.

# me-img: "https://github.com/user_name.png?size=500"

# To use gravatar profile pic uncomment the following line and replace 'email_hash'
# with your gravatar profile email hash.
# You can create the email hash by using an online tool like 'http://www.md5hashgenerator.com/'
# just enter your email and it will generate the hash.

# me-img: "https://www.gravatar.com/avatar/email_hash?s=500"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: False
linkedin-share: False
reddit-share: False
google-plus-share: False
tumblr-share: True
pinterest-share: False
pocket-share: False
vkontakte-share: False

syntax-highlight: True

############
# Timeline #
############

events: 
  - image : "/img/timeline/london.jpg"
    date : "September 2019"
    description : "Trip to London" 
  - image : "/img/timeline/altice.jpg"
    date : "July 2019 - September 2019"
    description : "Summer Internship - Altice LABS, Aveiro" 
  - image : "/img/timeline/Scholarship.jpg"
    date : "September 2017 - September 2018"
    description : "Research Scholarship - IEETA - Institute of Electronics and Informatics Engineering of Aveiro"
  - image : "/img/timeline/UA.jpg"
    date : "September 2015"
    description : "University entrance"    
    # First image of the Timeline

timeline-img: "/img/timeline/default.png"

###########
# Contact #
###########

email: "danielmcoelho@ua.pt"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Daniel Martins is an awesome person. He lives in Aveiro,Portugal where he is finishing his studies. In his spare time, Daniel loves meeting new people.."
author_blurb_image: "/img/author.jpg"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://www.facebook.com/daniel.martins.771"
  - title: "github"
    url: "https://github.com/DanMartyns"
  - title: "instagram"
    url: "https://www.instagram.com/daniel.martyns/"
  - title : "tumblr"
    url : "https://danielmartinsmusic.tumblr.com"

############
# 404 page #
############

err-404-img: "/img/labtocat.png"

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
